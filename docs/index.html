<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Página Principal / PS Docs</title>
		<meta
			name="description"
			content="Consulta la Documentación de PuréScript"
		/>
		<meta
			name="og:description"
			content="Consulta la Documentación de PuréScript"
		/>
		<meta name="author" content="Papita con Puré" />
		<meta name="theme-color" content="#a30036" />
		<meta property="og:site_name" content="PuréScript Docs" />
		<meta property="og:title" content="Página Principal" />
		<meta property="og:image" content="https://i.imgur.com/QuCX07o.png" />

		<link rel="icon" href="./favicon.ico" type="image/x-icon" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin="anonymous"
		/>

		<script src="scripts/loadFont.js"></script>
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
			as="style"
			onload="loadFont(this)"
		/>

		<style>
			:root {
				--text: #ffffff;
				--background: #151b1d;
				--primary: #a30036;
				--primary-hover: #b90a28;
				--primary-active: #df082b;
				--secondary: #2c2f33;
				--secondary-dark: #1e2022;
				--secondary-light1: #34383d;
				--secondary-light2: #4d555e;
				--secondary-light3: #8f99a5;
				--accent: #6b1a5b;
				--f-outfit: sans-serif;
			}
			@keyframes fadeInSweep {
				0% {
					opacity: 0;
					transform: translateY(10px);
				}
				100% {
					opacity: 1;
					transform: translateY(0);
				}
			}
			.fade-in-sweep {
				animation: fadeInSweep 1.6s cubic-bezier(0.215, 0.61, 0.355, 1)
					forwards;
			}
			body {
				background-color: var(--background);
				color: var(--text);
			}
			body > * {
				min-width: 240px;
				max-width: 95%;
				width: 560px;
				margin: 0 auto;
			}
			main {
				margin-top: 25vh;
			}
			footer {
				max-width: 100%;
				width: 460px;
				margin-top: 24pt;
				padding-top: 12pt;
				border-top: 1px solid var(--secondary);
				color: var(--secondary-light3);
				text-align: center;
				font-family: var(--f-outfit);
				font-weight: 300;
				font-size: 10pt;
				transition: position 3s ease;
			}
			footer a:hover {
				text-decoration: underline;
			}
			h1,
			h2,
			h3 {
				user-select: none;
				text-align: center;
				font-family: var(--f-outfit);
			}
			h1,
			h2,
			h3 {
				:hover {
					cursor: default;
				}
			}
			h1.title {
				margin-bottom: 0;
				font-weight: 900;
				font-size: 64pt;
			}
			h2.subtitle {
				margin: 0 0 24pt;
				font-weight: 600;
				font-size: 24pt;
			}
			h1.title:hover,
			h2.subtitle:hover {
				text-shadow: 0 0 4pt var(--text);
				transition: text-shadow 1s ease-out;
			}
			a {
				color: inherit;
				text-decoration: inherit;
			}
			button {
				user-select: none;
				border-width: 0;
				border-radius: 8px;
				padding: 10px 20px;
				font-family: var(--f-outfit);
				font-weight: 500;
				font-size: 12pt;
				background-color: var(--secondary);
				color: var(--text);
			}
			button:hover {
				cursor: pointer;
				background-color: var(--secondary-light1);
				box-shadow: 0 1px 8px var(--secondary);
				transition: background-color 0.1s
						cubic-bezier(0.215, 0.61, 0.355, 1),
					box-shadow 0.2s cubic-bezier(0.215, 0.61, 0.355, 1);
			}
			button:active {
				background-color: var(--secondary-light2);
				box-shadow: 0 1px 16px var(--secondary-light1);
				transition: background-color 0.3s
						cubic-bezier(0.215, 0.61, 0.355, 1),
					box-shadow 0.4s cubic-bezier(0.215, 0.61, 0.355, 1);
			}
			button.primary {
				background-color: var(--primary);
				transition: background-color 0.5s ease, box-shadow 1s ease,
					transform 0.75s ease;
			}
			button.primary:hover {
				background-color: var(--primary-hover);
				box-shadow: 0 4px 32px var(--primary);
				transform: scale(1.03);
			}
			button.primary:active {
				background-image: linear-gradient(
					120deg,
					var(--primary-active),
					var(--primary),
					var(--accent)
				);
				box-shadow: -6px 2px 32px var(--primary-active),
					-4px -2px 64px var(--primary-hover),
					6px 0 96px var(--accent);
				transform: scale(1.07);
			}
			button.secondary {
				background-color: var(--background);
			}
			button.secondary:hover {
				background-color: var(--secondary-dark);
				box-shadow: none;
				transition: background-color 0.5s
					cubic-bezier(0.215, 0.61, 0.355, 1);
			}
			button.secondary:active {
				border: 2px solid var(--text);
				background-color: var(--secondary);
				box-shadow: none;
				transition: border 0.1s cubic-bezier(0.215, 0.61, 0.355, 1),
					background-color 0.2s cubic-bezier(0.215, 0.61, 0.355, 1);
			}
			.buttons-container {
				display: block;
				width: max-content;
				margin: 0 auto;
			}
			.buttons-container.list {
				max-width: 100%;
				width: 460px;
			}
			.buttons-container.list button {
				width: 100%;
				display: block;
				margin: 8px 0;
			}
			@media (max-width: 480px) {
				h1 {
					font-size: 20pt;
				}
				h2 {
					font-size: 14pt;
				}
				h1.title {
					font-weight: 900;
					font-size: 46pt;
				}
				h2.subtitle {
					font-size: 17.5pt;
				}
				button {
					width: 100%;
					font-size: 11pt;
					padding: 8px 16px;
					margin: 2pt 0;
				}
				.buttons-container,
				.buttons-container.list {
					width: 100%;
				}
			}
			@media (max-width: 360px) {
				h1 {
					font-size: 16pt;
				}
				h2 {
					font-size: 11pt;
				}
				h1.title {
					font-weight: 800;
					font-size: 38pt;
				}
				h2.subtitle {
					font-size: 14pt;
				}
				button {
					font-size: 10pt;
					padding: 6px 12px;
				}
			}
		</style>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			crossorigin="anonymous"
		/>
	</head>
	<body onload="loadPage('main')" class="fade-in-sweep">
		<script src="scripts/loadPage.js"></script>
		<script src="scripts/footer.js"></script>
	</body>
</html>
